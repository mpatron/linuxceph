- name: Charging /etc/hosts
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^"192.168.56.14{{ item }} node{{ item }}.{{ DOMAIN }} node{{ item }}"'
    line: "192.168.56.14{{ item }} node{{ item }}.{{ DOMAIN }} node{{ item }}"
    backup: true
  with_sequence: start=0 end={{ VMCOUNT - 1 }}


# Upgrade all packages
- name: Upgrade all packages
  ansible.builtin.dnf:
    name: '*'
    state: latest
    update_only: true
- name: Install a list of packages no present
  ansible.builtin.dnf:
    name: "{{ packages }}"
    state: absent
  vars:
    packages:
      - java-1.8.0-openjdk-headless
      - java-1.8.0-openjdk-devel
      - java-1.8.0-openjdk
      - java-11-openjdk-headless
      - java-11-openjdk-devel
      - java-11-openjdk
      - java-17-openjdk-headless
      - java-17-openjdk-devel
      - java-17-openjdk
      - java-21-openjdk-headless
      - java-21-openjdk-devel
      - java-21-openjdk
- name: Install a list of packages with a list variable
  ansible.builtin.dnf:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - sshpass
      - bash-completion
      - ca-certificates
      - unzip
      - curl
# Journald for OS type RedHat
- name: Journald SystemMaxUse
  community.general.ini_file:
    path: /etc/systemd/journald.conf
    section: Journal
    option: Storage
    value: persistent
    mode: '0644'
    state: present
    backup: true
  notify: "Restart systemd-journald service"
- name: Journald SystemMaxUse
  community.general.ini_file:
    path: /etc/systemd/journald.conf
    section: Journal
    option: SystemMaxUse
    value: 4G
    mode: '0644'
    state: present
    backup: true
  notify: "Restart systemd-journald service"
- name: Journald SystemMaxFileSize
  community.general.ini_file:
    path: /etc/systemd/journald.conf
    section: Journal
    option: SystemMaxFileSize
    value: 500M
    mode: '0644'
    state: present
    backup: true
  notify: "Restart systemd-journald service"

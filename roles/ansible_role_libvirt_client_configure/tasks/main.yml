    line: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOLy67TsKpWE/PWY7sGt12L/Oh+wSmfpux/QmHdL198w vagrant@node0"
    backup: true

#     echo "Host node${N}" | sudo tee -a /home/vagrant/.ssh/config
#     echo "    Hostname 192.168.56.14${N}" | sudo tee -a /home/vagrant/.ssh/config
#     echo "    StrictHostKeyChecking no" | sudo tee -a /home/vagrant/.ssh/config
- name: Ensure file /home/vagrant/.ssh/config exists
  copy:
    content: ""
    dest: /home/vagrant/.ssh/config
    force: false
    group: vagrant
    owner: vagrant
    mode: 0600
- name: Add block lines to /home/vagrant/.ssh/config
  ansible.builtin.blockinfile:
    path: /home/vagrant/.ssh/config
    append_newline: true
    prepend_newline: true
    block: |
      Host node{{ item }}
          Hostname 192.168.56.14{{ item }}
          StrictHostKeyChecking no
  with_sequence: start=0 end={{ VMCOUNT - 1 }}

